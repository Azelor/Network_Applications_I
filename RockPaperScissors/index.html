<html>
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors game</title>
        <link rel="stylesheet" type="text/css" href="/styles/style.css">
        <script src="scripts/main.js"></script>

    </head>
    <body>        
        <div class="maincolumns">
            <img class="select" onclick="compare('rock')" src="images/rock.png">
            <img class="select" onclick="compare('paper')" src="images/paper.png">
            <img class="select" onclick="compare('scissors')" src="images/scissors.png">
            
            <div id="mymove">You</div>
            <div >
                <img id="mymovepic" src="images/brain.png">
            </div>
            
        </div>
        <div class="maincolumns">
            <p id="result">Results</p>
            <table style="width:100%">
                <tr>
                    <th>Wins</th>
                    <th>Ties</th>
                    <th>Losses</th>
                </tr>
                <tr>
                    <td id="wincount">0</td>
                    <td id="drawcount">0</td>
                    <td id="losecount">0</td>
                </tr>
            </table>
            
        </div>
        <div class="maincolumns">
            <div id="empty"></div>
            <div id="aimove">Computer</div>
            <div>
                <img id="aimovepic" src="images/ai.png">
            </div>
        
        </div>

    
    
    </body>
</html>
